<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-bg">
            <div class="container">
                <a class="navbar-brand " href="#">
                    <img src="./img/train.png" alt="Bootstrap" width="30" height="30">
                    <h2 class="d-inline align-bottom">FedeTrainlines</h2>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <form>
                        <!--Nome e cognome-->
                        <input type="text" name="name" id="nameUt" placeholder="Inserisci nome e cognome">
                        <!--<input type="text" id="km" placeholder="Inserisci i chilometri">-->
                        <!--Selezionaìe percorso-->
                        <select name="distUt" id="km">
                            <option value="140">Torino - Milano</option>
                            <option value="700"> Torino - Roma</option>
                            <option value="330"> Torino - Bologna</option>
                        </select>
                        <!--<input type="number" id="age" placeholder="Inserisci la tua età">-->
                        <!--Selezione fascia d'età Utente-->
                        <select name="etaUt" id="etaUt"> 
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="pensionato">Pensionato</option>
                        </select>
                        <button id="button" type="submit" class="btn btn-danger">Invia</button>
                    </form>
                </div>    
            </div> 
            <div>
                <p id="prezzoFinale">Qui apparirà il tuo prezzo finale:</p>
            </div>
        </div>        
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
