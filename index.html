<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="./img/Logo_Fede_Trainlines.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-bg pb-1">
            <div class="container-fluid">
                <a class="navbar-brand align-center " href="#">
                    <img src="./img/Logo_Fede_Trainlines.png" alt="Bootstrap" width="70" height="70" class="d-inline-block align-text-center">
                    <h2 class="d-inline-block ms-3">FedeTrainlines</h2>
                </a>
            </div>
            
        </nav>
    </header>
    <main>
        <div class="main-img">
            <div class="container">
                <div class="row">
                    <div class="d-flex justify-content-between">
                        <div class="card col-6 mt-5 mb-5">
                            <h3 class="card-header">Calcola il prezzo del tuo biglietto</h3>
                            <div class="card-body bg-color">
                                <h5 class="card-title">Inserisci i tuoi dati</h5>
                                <form>
                                    <!--Nome e cognome-->
                                    <label for="name" class="form-label mt-3">Inserisci nome e cognome</label>
                                    <input type="text" name="name" id="nameUt" class="form-control" placeholder="Nome Cognome">
                                    <!--<input type="text" id="km" placeholder="Inserisci i chilometri">-->
                                    <label for="abbonamento" class="form-label mt-3">Inserisci il tuo numero della tua FedeCARD</label>
                                    <input type="text" name="abbonamento" id="abbonamento" class="form-control" maxlength="5" size="5" placeholder="Deve contenere 5 cifre">
                                    <!--Selezionaìe percorso-->
                                    <label for="distance" class="form-label mt-3">Seleziona il percorso</label>
                                    <select name="distUt" id="km" class="form-select">
                                        <option selected>Seleziona il percorso</option>
                                        <option value="160">Torino (Tutte le stazioni) - Milano Centrale</option>
                                        <option value="650"> Torino Porta Nuova- Roma Termini</option>
                                        <option value="360"> Torino Porta Susa - Bologna Centrale </option>
                                    </select>
                                    <label for="date" class="form-label mt-3">Seleziona data partenza</label>
                                    <input type="date" name="departure" id="departureUt" class="form-select">
                                    <!--<input type="number" id="age" placeholder="Inserisci la tua età">-->
                                    <!--Selezione fascia d'età Utente-->
                                    <label for="age" class="form-label mt-3">Seleziona la fascia d'età</label>
                                    <select name="etaUt" id="etaUt" class="form-select">
                                        <option selected>Seleziona fascia d'età</option>
                                        <option value="Minorenne"> 0 - 17 anni</option>
                                        <option value="Maggiorenne">18 - 65 anni</option>
                                        <option value="Pensionato">Over 65 anni</option>
                                    </select>
                                    <button id="button" type="submit" class="btn btn-danger mt-3">Invia</button>
                                </form>
                            </div>    
                        </div>
                        <div class="card col-4 mt-5 mb-5">
                            <h3 class="card-header">Il tuo biglietto</h3>
                            <div class="card-body bg-color">
                                <h5>Nome e Cognome</h5>
                                <p id="nomeUtente">---</p>
                                <h5>FedeCARD n°:</h5>
                                <p id="numeroAbb">---</p>
                                <h5>Tratta</h5>
                                <p id="tratta">---</p>
                                <h5>Data partenza</h5>
                                <p id="partenza">---</p>
                                <h5>Fascia d'Età</h5>
                                <p id="fasciaEta">---</p>
                                <h5>Prezzo Finale</h5>
                                <p id="prezzoFinale" class="fw-bold fs-5">---</p>
                                <button id="confirm" class="btn btn-success mt-4">Conferma e prenota</button>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>     
        </div>        
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
